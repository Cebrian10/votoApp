<nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <label class="navbar-brand">{{ userData.name }}</label>
    </div>
  </nav>
  
  <!-- Botones Tabs se Consultas y Mi Lista -->
  <div class="row fixed-bottom">
    <div class="col">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-consultas-tab" data-bs-toggle="pill" data-bs-target="#pills-consultas"
                type="button" role="tab" aria-controls="pills-consultas" aria-selected="true">
                    <fa-icon [icon]="faSearch"/> Consultas
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-lista-tab" data-bs-toggle="pill"
                data-bs-target="#pills-lista" type="button" role="tab" aria-controls="pills-lista"
                aria-selected="false"><fa-icon [icon]="faList"/> Mi Lista
                </button>
            </li>
        </ul>
    </div>
  </div>


<div class="container">
    <div *ngIf="persona">
        <div class="persona__section">
            <div class="profile">
                <div class="profile__card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxOVi3v1F-fBLvV6yEztKVO2jZeXQd7TLIvWiGBm81yw&s" class="img-fluid rounded-circle" alt="foto-perfil-persona">
                </div>
                <div class="profile__info">
                    <div class="profile__info-name">{{ persona.nombreCompleto }}</div>
                    <div class="profile__info-id">{{ persona.cedula }}</div>
                </div>
            </div>

            <div class="info">
                <div class="info__panel">
                    <div class="info__item">
                        <div class="info__item-title">Circunscripción</div>
                        <div class="info__item-data">{{ persona.provincia }} - {{ persona.idCircuito }}</div>
                    </div>
                    <div class="info__item">
                        <div class="info__item-title">Distrito</div>
                        <div class="info__item-data">{{ persona.distrito }}</div>
                    </div>
                    <div class="info__item">
                        <div class="info__item-title">Corregimiento</div>
                        <div class="info__item-data">{{ persona.corregimiento }}</div>
                    </div>
                    <div class="info__item">
                        <div class="info__item-title">Centro y Mesa</div>
                        <div class="info__item-data">{{ persona.centroVotacion }} - Mesa {{ persona.mesa }}</div>
                    </div>
                    <div class="info__item">
                        <div class="info__item-title">Teléfono</div>
                        <div class="info__item-data">{{ persona.telefono }}</div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <div class="buttons">
                    <button class="addProfile btn btn-outline-primary">AGREGAR</button>
                    <button class="sendProfile btn btn-primary">ENVIAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
